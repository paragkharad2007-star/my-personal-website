<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .contact-wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      max-width: 1000px;
      width: 100%;
      flex-wrap: wrap;
    }

    .contact-image {
      flex: 1;
      text-align: center;
    }

    .contact-image img {
      max-width: 100%;
      width: 320px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      animation: fadeIn 1s ease;
    }

    .contact-card {
      flex: 1.2;
      background: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(12px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      animation: fadeIn 0.8s ease;
    }

    .contact-card h2 {
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 1.8rem;
    }

    .contact-card p {
      margin-bottom: 25px;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      color: #fff;
      padding: 10px 0;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    .form-group label {
      position: absolute;
      left: 0;
      top: 10px;
      color: #ccc;
      font-size: 1rem;
      pointer-events: none;
      transition: 0.3s ease;
    }

    .form-group .bar {
      display: block;
      position: absolute;
      bottom: 0;
      left: 0;
      height: 2px;
      width: 0;
      background: #fff;
      transition: 0.3s ease;
    }

    .form-group input:focus ~ label,
    .form-group textarea:focus ~ label,
    .form-group input:valid ~ label,
    .form-group textarea:valid ~ label {
      top: -15px;
      font-size: 0.85rem;
      color: #fff;
    }

    .form-group input:focus ~ .bar,
    .form-group textarea:focus ~ .bar {
      width: 100%;
    }

    .btn {
      display: inline-block;
      background: #fff;
      color: #2575fc;
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, background 0.3s;
    }

    .btn:hover {
      background: #f2f2f2;
      transform: scale(1.05);
    }

    #formStatus {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Responsive */
    @media (max-width: 768px) {
      .contact-wrapper {
        flex-direction: column;
      }
      .contact-wrapper{
        margin: 20px 0;
  width: 200px;
  height: 200px;
  border-radius: 50%;
  overflow: hidden;
  margin-inline: auto;
  border: 5px solid #444;
      }
      .contact-image img {
         width: 100%;
  height: 100%;
  object-fit: cover;

        
      }
    }
  </style>
</head>
<body>
  <div class="contact-wrapper">

    <!-- Photo (Left side) -->
    <div class="contact-image">
      <img src="images/img1.jpg" alt="Parag's Photo">
    </div>

    <!-- Contact Form (Right side) -->
    <div class="contact-card">
      <h2>Let’s Work Together</h2>
      <p>Have a project in mind? Fill out the form below and let’s make something awesome!</p>
      <form id="contactForm">
        <div class="form-group">
          <input type="text" name="name" required>
          <label>Your Name</label>
          <span class="bar"></span>
        </div>
        <div class="form-group">
          <input type="email" name="email" required>
          <label>Your Email</label>
          <span class="bar"></span>
        </div>
        <div class="form-group">
          <textarea name="message" rows="4" required></textarea>
          <label>Your Message</label>
          <span class="bar"></span>
        </div>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <div id="formStatus"></div>
    </div>

  </div>

  <script src="contact.js"></script>
</body>
</html>
